quot;container/list&quot;</span></span><br><span class="line">	<span class="string">&quot;fmt&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">	c := Constructor()</span><br><span class="line">	c.AppendTail(<span class="number">3</span>)</span><br><span class="line">	e := c.DeleteHead()</span><br><span class="line">	fmt.Println(e)</span><br><span class="line">	e = c.DeleteHead()</span><br><span class="line">	fmt.Println(e)</span><br><span class="line">	e = c.DeleteHead()</span><br><span class="line">	fmt.Println(e)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> CQueue <span class="keyword">struct</span> &#123;</span><br><span class="line">	stack1, stack2 *list.List</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">Constructor</span><span class="params">()</span></span> CQueue &#123;</span><br><span class="line">	<span class="keyword">return</span> CQueue&#123;</span><br><span class="line">		stack1: list.New(),</span><br><span class="line">		stack2: list.New(),</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(this *CQueue)</span></span> AppendTail(value <span class="type">int</span>) &#123;</span><br><span class="line">	this.stack1.PushBack(value)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(this *CQueue)</span></span> DeleteHead() <span class="type">int</span> &#123;</span><br><span class="line">	<span class="keyword">if</span> this.stack2.Len() == <span class="number">0</span> &#123;</span><br><span class="line">		<span class="keyword">for</span> this.stack1.Len() &gt; <span class="number">0</span> &#123;</span><br><span class="line">			this.stack2.PushBack(this.stack1.Remove(this.stack1.Back()))</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span> this.stack2.Len() != <span class="number">0</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> this.stack2.Remove(this.stack2.Back()).(<span class="type">int</span>)</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">-1</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">* Your CQueue object will be instantiated and called as such:</span></span><br><span class="line"><span class="comment">* obj := Constructor();</span></span><br><span class="line"><span class="comment">* obj.AppendTail(value);</span></span><br><span class="line"><span class="comment">* param_2 := obj.DeleteHead();</span></span><br><span class="line"><span class="comment">*/</span></span><br></pre></td></tr></table></figure>
